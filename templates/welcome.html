{% extends "base.html" %}
{% block screen %}
            <div class="top" data-role="header" data-position="fixed">
                <h1>欢迎</h1>
            </div>
            
            {% if message %}
            <div class="ui-bar ui-bar-e">
            	<h3>{{ message }}</h3>
            </div>
            {% endif %}
            
            <div data-role="content">
                <form method="post" action="/welcome/">{% csrf_token %}
                    <label for="username" class="ui-hidden-accessible">Email</label>
                    <input type="text" name="username" id="username" value="" placeholder="Email">
                    <label for="password" class="ui-hidden-accessible">密码</label>
                    <input type="password" name="password" id="password" value="" placeholder="密码">
                    <input type="hidden" name="next" id="next" value="{{next}}">
                    <div data-role="controlgroup" data-type="horizontal">
                        <input type="submit" value="登录">
                        <input type="submit" value="注册">
                    </div>
                </form>
            </div>
{% endblock %}
