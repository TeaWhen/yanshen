{% extends "base.html" %}
{% block screen %}
            <div class="top" data-role="header">
                <a href="/me" data-role="button" data-icon="star" data-theme="a">Me</a>
                <h1>Search</h1>
<!--                <input class="search" type="search" name="search" value="" placeholder="过滤联系人…">-->
                <a href="#popup_menu" data-role="button" data-rel="popup">More</a>
                
                <div data-role="popup" id="popup_menu">
                	<ul data-role="listview">
                        <li data-corners="false"><a href="/group">组管理</a></li>
<!--                        <li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="b" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-b"><div class="ui-btn-inner ui-li"><div class="ui-btn-text"><a href="options.html" class="ui-link-inherit">Options</a></div><span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span></div></li>-->
                        <li><a href="/map">好友地图</a></li>
                	</ul>
                </div>
            </div>
            <div data-role="content">
                {% for user in users %}
                <ul data-role="listview">
                    <li><a href="/contact/{{ user.pk }}" data-transition="slide">
                        <img class="avatar ui-li-thumb" src="{{ user.avatar }}">
                        <h3 class="name ui-li-heading">{{ user.get_full_name }}</h3>
                    </a></li>
                </ul>
                {% endfor %}
            </div>


            <script>
            $(document).ready(function() {
                $("#more").click(function() {
                    if (!$(this).hasClass("active")) {
                        $(this).addClass("active");
                        $("#more_pop").addClass("active");
                    } else {
                        $(this).removeClass("active");
                        $("#more_pop").removeClass("active");
                    }
                });
            });
            </script>
{% endblock %}
