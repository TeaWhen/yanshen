{% extends "base.html" %}
{% block screen %}
            <div class="top" data-role="header">
                <a href="/me" data-role="button" data-icon="star" data-theme="a">Me</a>
                <h1>Search</h1>
<!--                <input class="search" type="search" name="search" value="" placeholder="过滤联系人…">-->
                <a href="#" data-role="button" data-icon="star" data-theme="a">More</a>
<!--                <ul id="more_pop" class="pop">
                    <a href="/group"><li>组管理</li></a>
                    <a href="/map"><li>好友地图</li></a>
                </ul>-->
            </div>
            <div data-role="content">
                {% for user in users %}
                <ul data-role="listview">
                    <li><a href="/contact/{{ user.pk }}" data-transition="slide">
                        <img class="avatar ui-li-thumb" src="{{ user.avatar }}">
                        <h3 class="name ui-li-heading">{{ user.get_full_name }}</h3>
                    </a></li>
                </ul>
                {% endfor %}
            </div>


            <script>
            $(document).ready(function() {
                $("#more").click(function() {
                    if (!$(this).hasClass("active")) {
                        $(this).addClass("active");
                        $("#more_pop").addClass("active");
                    } else {
                        $(this).removeClass("active");
                        $("#more_pop").removeClass("active");
                    }
                });
            });
            </script>
{% endblock %}
