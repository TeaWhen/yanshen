{% extends "base.html" %}
{% block screen %}
            <div class="top" data-role="header" data-position="fixed">
                <a href="/" data-role="button" data-icon="arrow-l" data-direction="reverse" data-transition="pop" data-theme="a" data-prefetch>返回</a>
                <h1>好友地图</h1>
                <div id="map" style="width:100%;height:640px;"></div>
            </div>
	        <script type="text/javascript">
	        function initialize() {
	          var map = new BMap.Map('map');
	          map.centerAndZoom('合肥', 6);
	          map.addControl(new BMap.NavigationControl());
	          {% for location in locations %}
		          var marker = new BMap.Marker(new BMap.Point({{ location.x }}, {{ location.y }}));  // 创建标注
				  map.addOverlay(marker);              // 将标注添加到地图中
			  {% endfor %}
	        }

	        function loadScript() {
	          var script = document.createElement("script");
	          script.src = "http://api.map.baidu.com/api?v=1.4&callback=initialize";
	          document.body.appendChild(script);
	        }

	        window.onload = loadScript;
	        </script>
{% endblock %}
