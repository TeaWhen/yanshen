{% extends "base.html" %}
{% block screen %}
            <div class="top" data-role="header" data-position="fixed">
                <a href="#" data-rel="back" data-role="button" data-icon="star" data-theme="a" class="ui-btn-left">返回</a>
                <h1>联系人</h1>
                <a href="#" data-role="button" data-icon="star" data-theme="a" class="ui-btn-right">好友</a>
            </div>
            
            <div data-role="content">
                <div class="meta">
                    <img class="avatar" src="{{ user.avatar }}">
                    <p class="name">{{ user.get_full_name }}</p>
                </div>
                {% if socials %}
                <ul class="social" data-role="listview" data-split-theme="d">
                    <li data-role="list-divider" role="heading">社交</li>
                    {% for s in socials %}
                        <li class="social">
                            <a href="{{ s.url }}"><i class="{{ s.icon }}"></i>{{ s.uname }}</a>
                            <a href="#delete" data-rel="popup" data-position-to="window" data-transition="pop">解除绑定</a>
                        </li>
                    {% endfor %}
                </ul>
                {% endif %}
                <ul data-role="listview">
                    <li data-role="list-divider" role="heading">联系</li>
                    <li>
                        <p class="key">手机</p>
                        <p class="value">15267028600</p>
                    </li>
                    <li>
                        <p class="key">Email</p>
                        <p class="value">liu.dongyuan@gmail.com</p>
                    </li>
                    <li class="map">
                    大！地！图！百度！
                    </li>
                </ul>
            </div>
{% endblock %}
